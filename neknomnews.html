<head>
  <title>neknomnews</title>
</head>

<body>
	{{#if currentUser}}
		{{> lobby}}
	{{else}}
		{{>login}}
	{{/if}}
</body>

<template name="login">

	<div class="jumbotron">
		<h1>Welcome to nekNomNews!</h1>
		<h3>Sign in to your facebook, we will show you all of your friends recent nekNominations</h3>
		<p>{{loginButtons}}<p>		
	</div>	
	
</template>


<template name="lobby">

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">nekNomNews</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<button class="btn btn-primary navbar-btn" type="submit" id="logout">Logout</button> 
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>

	<h1> now the work begins <h1>

</template>
